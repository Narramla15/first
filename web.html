<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="web.css">
        <title> my webpages</title>
    </head>
    <body>
        <div class="bg-container">
        <table align = "center" border="3" width ="60%" height = "100%" >
            <tr>
               <td width="50%" height = "100%">
                 Name
               </td>
               <td>
                    <input type="text" size = "30" style="font-size: 32px;">
               </td>
            </tr>
           <tr>
            <td width="50%">
               Password
            </td>
            <td>
                <input type="password" size = "30" style="font-size: 32px;">
            </td>
           </tr>
           <tr>
            <td width="50%">
               DoB
            </td>
            <td>
                <input type="date" size = "30" style="font-size: 32px;">
            </td>
           </tr>
           <tr>
            <td width="50%">
               Address
            </td>
            <td>
                <textarea rows="5" columns ="10"></textarea>
            </td>
           </tr>
           <tr>
            <td width="50%">
               Fav color
            </td>
            <td>
                <input type="color" size = "30" style="font-size: 32px;">
            </td>
           </tr>
           <tr>
            <td width="50%">
              gender
            </td>
            <td>
                <font size = 4>male</font><input type="radio" size = "30" style="font-size: 32px;"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;>
               <font size = 4>female</font><input type="radio" size = "30" style="font-size: 32px;"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;>

            </td>
           </tr>
           <tr>
            <td width="50%">
               rating
            </td>
            <td>
                <input type="range" size = "30" style="font-size: 32px;">
            </td>
           </tr>
           <tr>
            <td width="50%">
              languages
            </td>
            <td>
               telugu <input type="checkbox" size = "30" style="font-size: 32px;">
               english <input type="checkbox" size = "30" style="font-size: 32px;">
               
               
            </td>
           </tr>
           <tr>
            <td width="50%">
               Resume
            </td>
            <td>
                <input type="file" size = "30" style="font-size: 32px;">

            </td>
           </tr>
        </table>
        </div>
    </body>
</html>
